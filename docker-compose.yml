version: '3.7'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  app:
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - postgres
    environment:
      DB_PORT: 5432
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: postgres
      RPC_URL: https://polygon-mumbai.alchemyapi.io/v2/your-api-key
      PRIVATE_KEY: '0xef235aacf90d9f4aadd8c92e4b2562e1d9eb97f0df9ba3b508258739cb013db2'
      ALCHEMY_API_KEY:

    command: npm run start
